version: 0.2

phases:
  install: 
    runtime-versions:
      php: 7.3
  pre_build: # commands to be run before build
    commands:
    - echo Logging in to Amazon ECR....
    - aws --version
    # login to Elastic container registry
    - eval $(aws ecr get-login --region ap-southeast-1 --no-include-email | sed 's|https://||')
    - REPOSITORY_URI=272850406997.dkr.ecr.ap-southeast-1.amazonaws.com
    - IMAGE_TAG=htunn/laravel-docker-aws
  build:
    commands:
    - echo Build started on `date`
    - echo installing composer..
    - composer install
    - echo creating .env file..
    - cp .env.example .env
    - echo generating app key
    - php artisan key:generate
    - echo Building the Docker image...
    - docker build -t $IMAGE_TAG .
    - docker tag htunn/laravel-docker-aws:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker image ls -a
      - docker tag $IMAGE_TAG:latest 272850406997.dkr.ecr.ap-southeast-1.amazonaws.com/$IMAGE_TAG:latest